<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title> Image Guess </title>
  <style>
	body { 
		margin: 20px;
		background-color: #7F6550;
			 }
	img { margin: 10px; }
  </style>
  <script>
	window.onload = function() {
		var images = document.getElementsByTagName("img");
		for (var i = 0; i < images.length; i++) {
			images[i].onclick = showAnswer;
			images[i].ondblclick = reblur;
		}
	};

	function showAnswer(eventObj) {
		var image = eventObj.target;
		var name = image.id;
		console.log(image.id);
		name = name + ".jpg";
		image.src = name;

		//setTimeout(reblur, 7500, image);
	}

	function reblur(eventObj) {
		var image = eventObj.target;
		var name = image.id;
		name ="minus.jpg";
		image.src = name;
	}
  </script>
</head>
<body>
	<img id="zero" src="minus.jpg">
	<img id="one" src="minus.jpg">
	<img id="two" src="minus.jpg">
	<img id="zero2" src="minus.jpg">
	<img id="one2" src="minus.jpg">
	<img id="two2" src="minus.jpg">
</body>
</html>
