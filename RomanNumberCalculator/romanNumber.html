<!DOCTYPE html>
<html>
<head>
	<title>Number converter</title>
	<meta charset="utf-8">
	<link rel="stylesheet"  href="romanNumber.css">
	
</head>
<body>
	<div id="headings">
		<h1>
			Roman number Converter
		</h1>
		<h2>
			Enter a Roman number:
		</h2>
		</div>
		<div class="inputs">
		<form>
			<input type="text" class="textInput" placeholder="e.g. CDXCIX">
			<div id="buttons">
			 <input type="button" class="newString" value="Convert"> 
			</div>
			 
			</div>
		</form>
		
	</div >
	<div id="headings">
		<h2>
			Enter an Arabic number:
		</h2>
		</div>
		<div class="inputs">
		<form>
			<input type="number" class="textInput" placeholder="e.g. 2020">
			<div id="buttons">
			 <input type="button" class="newString" value="Convert"> 
			</div>
			 
			</div>
		</form>
	</div >
	<div class="result">
		
	</div >
<script type="text/javascript" src="romanNumber.js"></script>
</body>
</html>
