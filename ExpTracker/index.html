<!DOCTYPE html>
<html>
<head>
	<title>Expense tracker</title>
	<meta charset="utf-8">
	<link rel="stylesheet"  href="index.css">
	
</head>
<body>
	<div class="main-card">
		<div id="headings">
			<h1>
				Expense Tracker
			</h1>
				<div id="balance">
					<p>YOUR BALANCE: $ </p>
					<span>0</span>
				</div>
		<div id="income-expense">
			<div id="income">
				<p>INCOME</p>
				<span>0</span>

			</div>
			<div id="expense">
				<p>EXPENSE</p>
				<span>0</span>
			</div>
		</div>
			<div class="add">
				<h2>Add new:</h2>
			</div>
			
			</div>
			<div id="inputs">
				<form>
					<div class="labels">
						<label for="textInput">Name:</label>
						<input type="text" id="textInput" placeholder="e.g. McDonald's"> 
						<label for="dateInput"> Date:</label>
						<input type="date" id="dateInput"> 
						<label for="numberInput"> Amount:</label>
						<input type="number" id="numberInput" placeholder="$ (-) expense (+) income"> 
					</div>
					<div class="btn">
					<button  type="button" id="addNewExpense">Add Transaction</button>
					</div>
				</form>
				<div hidden id='note'class="btn" style = 'margin-top:10px'>
						<p >*complete all fields</p>
					<!-- <button  type="button" id="update-btn">Update</button> -->
				</div>
		</div>
	</div>


	<div>
		<!-- aca va a ir una tabla con 3 columnas y se agrega dinamicamente cada set de filas con 3 columnas: Nombre, Dia, Monto.-->
		<div class="main-tables">
			<table id='expenseTable'>
				<tr>
					<th>Name</th>
					<th>Date</th>
					<th>Amount</th>
					<th>Delete</th>
				</tr>
			</table>
		</div>
		<input class="btn" type="button" id="clear_button" value="Clear All Transactions">
<!-- javascript -->
<script type="text/javascript" src="index.js"></script>
</body>
</html>
